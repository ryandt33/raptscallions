name: Auto Merge

on:
  pull_request:
    types: [labeled, unlabeled, ready_for_review, review_requested]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

jobs:
  auto-merge:
    name: Auto Merge PR
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      contains(github.event.pull_request.labels.*.name, 'automerge')

    steps:
      - name: Check if all checks passed
        uses: actions/github-script@v7
        id: check-status
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            const requiredChecks = ['typecheck', 'lint', 'test', 'build'];
            const allPassed = requiredChecks.every(check => {
              const checkRun = checks.check_runs.find(run => run.name === check);
              return checkRun && checkRun.conclusion === 'success';
            });

            return allPassed;

      - name: Enable auto-merge
        if: steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash'
            });

      - name: Comment on PR
        if: steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '✅ All checks passed. Auto-merging this PR.'
            });

      - name: Comment if checks failed
        if: steps.check-status.outputs.result != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '⚠️ Cannot auto-merge: Not all required checks have passed yet.'
            });
