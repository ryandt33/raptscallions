name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  dependency-check:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: pnpm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine scan range
        id: scan-range
        run: |
          # For pull requests, compare PR base to head
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          # For push events, compare before and after
          elif [ "${{ github.event_name }}" = "push" ]; then
            # Skip if this is the initial commit (before is all zeros)
            if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
            else
              echo "base=${{ github.event.before }}" >> $GITHUB_OUTPUT
              echo "head=${{ github.sha }}" >> $GITHUB_OUTPUT
            fi
          # For scheduled/manual runs, scan entire history
          else
            echo "scan-all=true" >> $GITHUB_OUTPUT
          fi

      - name: TruffleHog OSS (incremental)
        if: steps.scan-range.outputs.skip != 'true' && steps.scan-range.outputs.scan-all != 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.scan-range.outputs.base }}
          head: ${{ steps.scan-range.outputs.head }}
          extra_args: --only-verified

      - name: TruffleHog OSS (full scan)
        if: steps.scan-range.outputs.scan-all == 'true'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

      - name: Skip notice
        if: steps.scan-range.outputs.skip == 'true'
        run: echo "Skipping secret scan - initial commit detected"
